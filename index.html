
<!DOCTYPE html>
<html lang="pt-PT" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Finanças Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a1a14">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#13ec5b', secondary: '#0ea5e9', 'bg-dark': '#0a1a14', 'surface-dark': '#11291f' }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a1a14;
            color: white;
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        input, textarea { -webkit-user-select: text; user-select: text; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        nav { padding-bottom: env(safe-area-inset-bottom, 10px); }
        /* Feedback visual de clique sem animação de escala que quebra no mobile */
        .btn-active:active { background-color: rgba(255,255,255,0.1); }
    </style>
    <script>
        // Capturador de erros para o utilizador ver no telemóvel
        window.onerror = function(msg, url, line) {
            const errDiv = document.createElement('div');
            errDiv.style.position = 'fixed';
            errDiv.style.top = '0';
            errDiv.style.left = '0';
            errDiv.style.width = '100%';
            errDiv.style.background = 'red';
            errDiv.style.color = 'white';
            errDiv.style.zIndex = '99999';
            errDiv.style.fontSize = '10px';
            errDiv.style.padding = '5px';
            errDiv.innerText = 'ERRO: ' + msg + ' (L' + line + ')';
            document.body.appendChild(errDiv);
            setTimeout(() => errDiv.remove(), 5000);
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
